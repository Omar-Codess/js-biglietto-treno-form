<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form -->
    <div>
        <h1>Calcola il prezzo del tuo biglietto</h1>

        <div>
            <!-- nome utente -->
            <label for="user-name">Nome e cognome</label>
            <input type="text" name="" id="user-name">

            <!-- kilometri che deve percorrere-->
            <label for="kilometers">Kilometri</label>
            <input type="number" name="" id="kilometers">

            <!-- età utente -->
            <label for="user-age">Scegli la tua fascia d'età</label>
            <select name="" id="user-age">
                <option value=""></option>
                <option value="minorenne">0-17</option>
                <option value="maggiorenne">18-65</option>
                <option value="over65">66-&infin;</option>
            </select>
        </div>

        <div>
            <button id="submit">Calcola</button>
        </div>
    </div>
    <!-- /form -->

    <script src="js/script.js"></script>
</body>
</html>
